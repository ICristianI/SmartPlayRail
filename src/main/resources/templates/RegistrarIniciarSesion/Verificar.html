{{> header}}

<div class="container flex-grow-1 d-flex justify-content-center align-items-center mt-5">
  <div class="row justify-content-center w-100">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Verificación</h2>

      <!-- Mensaje de verificación de la cuenta -->
      {{#message}}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <p>{{message}}</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {{/message}}

      <!-- Errores de verificación -->
      {{#error}}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <p>{{error}}</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {{/error}}

      <!-- Link para ir a iniciar sesión si la cuenta ya está verificada -->
      {{#isVerified}}
      <p class="text-center mt-3" id="verificacion-link">
        ¿Ya verificaste tu cuenta? <a href="/login">Ir al inicio de sesión</a>
      </p>
      {{/isVerified}}
    </div>
  </div>
</div>

{{> footer}}
